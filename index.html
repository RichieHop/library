<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css" /></head>
    <script src="library.js" defer></script>
    <!-- Embed for Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    
    <!-- <img src="images/library.jpg" id="bookPicture"> -->

    <div class="header">
        <p>Library</p>
    </div>
    <div class="booksContainer">
        <div class="listOfBooks">
            <h3>Select a book to see the image and details<br><br></h3>
            <ul id="bookList"></ul>
            <p><br></p>
            <p id="booksCount">Total books:</p>
        </div>
        <div class="bookDetails">
            <div class="images">
                <img src="images/No Image Available.jpeg" id="bookPicture">
                <!-- <img src="images/Empire.jpg"> -->
                <!-- <img src="images/Lord Of The Flies.jpg">                  -->
                <!-- <img src="images/No Image Available.jpeg"> -->
            </div>
            <div class="bookInfo">
                <table id="selectedBookDetails">
                <tr>
                    <th scope="row">Author:</th>
                    <td class="authorName"></td>
                </tr>

                <tr class="borderRow">
                    <th scope="row">Pages:</th>
                    <td class="padding"></td>
                </tr>

                <tr class="borderRow">
                    <th scope="row">Read?</th>
                    <td class="padding"></td>
                </tr>
                </table>
                <div class="buttons">
                    <button id="add">Add A Book</button>
                    <button id="delete">Delete This Book</button>
                    <button id="toggleRead"> Toggle Read</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
